<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple quiz js</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Quiz pengetahuan !</h1>
      <h2 class="question"></h2>
      <p class="display"></p>
      <input type="text" placeholder="Jawab Disini !" onkeydown="
      displayEnter(event)">
      <button class="start" onclick="
      startQuiz();
      ">Start</button>
      <button class="submit" onclick="
      checkAnswer();
      ">Submit</button>
      <button class="next" onclick="
      nextQuestion();
      ">Next question</button>
      <button class="restart" onclick="
      restartQuiz();
      ">Restart</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
